---
- name: Create prometheus user
  user:
    name: prometheus
    system: yes
    shell: /bin/false

- name: Create directories
  file:
    path: "{{ item }}"
    state: directory
    owner: prometheus
    group: prometheus
    mode: '0755'
  loop:
    - /etc/prometheus
    - /var/lib/prometheus

- name: Download Prometheus
  unarchive:
    src: https://github.com/prometheus/prometheus/releases/download/v2.51.2/prometheus-2.51.2.linux-amd64.tar.gz
    dest: /opt
    remote_src: yes
    creates: /opt/prometheus-2.51.2.linux-amd64/prometheus

- name: Copy Prometheus binary
  copy:
    remote_src: yes
    src: /opt/prometheus-2.51.2.linux-amd64/prometheus
    dest: /usr/local/bin/prometheus
    owner: prometheus
    group: prometheus
    mode: '0755'

- name: Copy promtool binary
  copy:
    remote_src: yes
    src: /opt/prometheus-2.51.2.linux-amd64/promtool
    dest: /usr/local/bin/promtool
    owner: prometheus
    group: prometheus
    mode: '0755'

- name: Create Prometheus configuration
  copy:
    dest: /etc/prometheus/prometheus.yml
    content: |
      global:
        scrape_interval: 15s
        evaluation_interval: 15s

      scrape_configs:
        - job_name: 'prometheus'
          static_configs:
            - targets: ['localhost:9090']

        - job_name: 'node_exporter'
          static_configs:
            - targets: ['test-server:9100', 'prod-server:9100']
              labels:
                environment: 'production'

        - job_name: 'banking-app'
          metrics_path: '/actuator/prometheus'
          static_configs:
            - targets: ['test-server:8080', 'prod-server:8080']
              labels:
                environment: 'production'
                app: 'banking-app'
    owner: prometheus
    group: prometheus
    mode: '0644'

- name: Create systemd service for Prometheus
  copy:
    dest: /etc/systemd/system/prometheus.service
    content: |
      [Unit]
      Description=Prometheus Monitoring System
      Documentation=https://prometheus.io/docs/introduction/overview/
      After=network-online.target

      [Service]
      User=prometheus
      Group=prometheus
      Type=simple
      ExecStart=/usr/local/bin/prometheus \
        --config.file=/etc/prometheus/prometheus.yml \
        --storage.tsdb.path=/var/lib/prometheus \
        --web.console.templates=/etc/prometheus/consoles \
        --web.console.libraries=/etc/prometheus/console_libraries \
        --web.listen-address=0.0.0.0:9090
      Restart=on-failure

      [Install]
      WantedBy=multi-user.target

- name: Reload systemd
  systemd:
    daemon_reload: yes

- name: Enable & start Prometheus
  systemd:
    name: prometheus
    enabled: yes
    state: started

- name: Wait for Prometheus to start
  wait_for:
    port: 9090
    delay: 5
    timeout: 60
