---
- name: Download Node Exporter
  unarchive:
    src: https://github.com/prometheus/node_exporter/releases/download/v1.8.2/node_exporter-1.8.2.linux-amd64.tar.gz
    dest: /opt
    remote_src: yes
    creates: /opt/node_exporter-1.8.2.linux-amd64/node_exporter

- name: Symlink binary
  file:
    src: /opt/node_exporter-1.8.2.linux-amd64/node_exporter
    dest: /usr/local/bin/node_exporter
    state: link

- name: Systemd service
  copy:
    dest: /etc/systemd/system/node_exporter.service
    content: |
      [Unit]
      Description=Node Exporter
      After=network-online.target

      [Service]
      ExecStart=/usr/local/bin/node_exporter
      Restart=always

      [Install]
      WantedBy=multi-user.target

- name: Reload systemd
  command: systemctl daemon-reload

- name: Enable & start node_exporter
  systemd:
    name: node_exporter
    enabled: yes
    state: started
